name: Deploy to Manus

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 9

      - name: Install dependencies
        run: pnpm install

      - name: Lint
        run: pnpm run check

      - name: Build
        run: pnpm run build

      - name: Test
        run: pnpm run test

      - name: Deploy Notification
        run: echo "Build and Test successful. Ready for Manus deployment."
        # Note: Add specific Manus deployment commands here if available (e.g. webhook or CLI)
